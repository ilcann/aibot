services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]

  backend-fastapi:
    build:
      context: ./apps/backend-fastapi
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://devuser:devpass@postgres:5432/devdb
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  backend-nest:
    build:
      context: ./apps/backend-nest
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://devuser:devpass@postgres:5432/devdb
      REDIS_URL: redis://redis:6379
      FASTAPI_URL: http://backend-fastapi:8000
    depends_on:
      - backend-fastapi

  frontend-vite:
    build:
      context: ./apps/frontend-vite
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - backend-nest

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-vite
      - backend-nest
      - backend-fastapi

volumes:
  postgres_data:
